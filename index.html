<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Queue System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }
        .result-container {
            min-height: 100px;
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Clinic Queue System</h1>
        
        <div class="row mb-3">
            <div class="col-12 text-center">
                <a href="docs.html" class="btn btn-info">View Documentation</a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Case Study 1: Single Doctor</h4>
                    </div>
                    <div class="card-body">
                        <form id="case1Form">
                            <div class="mb-3">
                                <label for="doctorConsultTime" class="form-label">Doctor's Average Consultation Time (minutes)</label>
                                <input type="number" class="form-control" id="doctorConsultTime" value="3" min="1">
                            </div>
                            <div class="mb-3">
                                <label for="patientsAhead" class="form-label">Number of Patients Ahead</label>
                                <input type="number" class="form-control" id="patientsAhead" value="5" min="0">
                            </div>
                            <div class="mb-3">
                                <label for="doctorStatus" class="form-label">Doctor Status</label>
                                <select class="form-select" id="doctorStatus">
                                    <option value="notSeeing">Not Seeing Any Patient</option>
                                    <option value="seeing">Currently Seeing a Patient</option>
                                </select>
                            </div>
                            <div class="mb-3" id="currentConsultTimeContainer" style="display: none;">
                                <label for="currentConsultTime" class="form-label">Current Consultation Duration (minutes)</label>
                                <input type="number" class="form-control" id="currentConsultTime" value="2" min="0">
                            </div>
                            <button type="button" class="btn btn-primary" id="calculateCase1">Calculate Waiting Time</button>
                        </form>
                        <div class="result-container mt-3" id="case1Result">
                            <p>click "Calculate Waiting Time" to see the result</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Case Study 2: Multiple Doctors</h4>
                    </div>
                    <div class="card-body">
                        <form id="case2Form">
                            <div id="doctorsContainer">
                                <div class="doctor-entry mb-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="form-label">Doctor A Consultation Time (min)</label>
                                            <input type="number" class="form-control doctor-time" value="3" min="1">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Status</label>
                                            <select class="form-select doctor-status">
                                                <option value="notSeeing">Not Seeing Any Patient</option>
                                                <option value="seeing">Currently Seeing a Patient</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 current-consult-container" style="display: none;">
                                            <label class="form-label">Current Consultation Duration (min)</label>
                                            <input type="number" class="form-control current-consult-time" value="0" min="0">
                                        </div>
                                    </div>
                                </div>
                                <div class="doctor-entry mb-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="form-label">Doctor B Consultation Time (min)</label>
                                            <input type="number" class="form-control doctor-time" value="4" min="1">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Status</label>
                                            <select class="form-select doctor-status">
                                                <option value="notSeeing">Not Seeing Any Patient</option>
                                                <option value="seeing">Currently Seeing a Patient</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 current-consult-container" style="display: none;">
                                            <label class="form-label">Current Consultation Duration (min)</label>
                                            <input type="number" class="form-control current-consult-time" value="0" min="0">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-secondary btn-sm" id="addDoctor">Add Another Doctor</button>
                                <button type="button" class="btn btn-danger btn-sm" id="removeDoctor">Remove Doctor</button>
                            </div>
                            <div class="mb-3">
                                <label for="patientsAheadMulti" class="form-label">Number of Patients Ahead</label>
                                <input type="number" class="form-control" id="patientsAheadMulti" value="10" min="0">
                            </div>
                            <button type="button" class="btn btn-primary" id="calculateCase2">Calculate Waiting Time</button>
                        </form>
                        <div class="result-container mt-3" id="case2Result">
                            <p>click "Calculate Waiting Time" to see the result</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h4>Bonus: General Queue Calculator</h4>
            </div>
            <div class="card-body">
                <form id="bonusForm">
                    <div id="bonusDoctorsContainer">
                        <div class="doctor-entry mb-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">Doctor 1 Consultation Time (min)</label>
                                    <input type="number" class="form-control bonus-doctor-time" value="3" min="1">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Status</label>
                                    <select class="form-select bonus-doctor-status">
                                        <option value="notSeeing">Not Seeing Any Patient</option>
                                        <option value="seeing">Currently Seeing a Patient</option>
                                    </select>
                                </div>
                                <div class="col-md-12 bonus-current-consult-container" style="display: none;">
                                    <label class="form-label">Current Consultation Duration (min)</label>
                                    <input type="number" class="form-control bonus-current-consult-time" value="0" min="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-secondary btn-sm" id="addBonusDoctor">Add Another Doctor</button>
                        <button type="button" class="btn btn-danger btn-sm" id="removeBonusDoctor">Remove Doctor</button>
                    </div>
                    <div class="mb-3">
                        <label for="bonusPatientsAhead" class="form-label">Number of Patients Ahead</label>
                        <input type="number" class="form-control" id="bonusPatientsAhead" value="5" min="0">
                    </div>
                    <button type="button" class="btn btn-primary" id="calculateBonus">Calculate Waiting Time</button>
                </form>
                <div class="result-container mt-3" id="bonusResult">
                    <p>click "Calculate Waiting Time" to see the result</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
